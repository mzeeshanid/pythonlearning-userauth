<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rango - {% block title %}Tango with Django!{% endblock %}</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            {% block body_block %}
                This is body_block's default content.
            {% endblock %}
        </div>
        <hr/>
        <div class="container-fluid">
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/rango/">Home</a></li>
                <li><a href="/rango/restricted/">Restricted Page</a></li>
                <li><a href="/rango/categories/">Categories</a></li>
                <li><a href="/rango/logout/">Logout</a></li>
            {% else %}
                <li><a href="/rango/register/">Register Here</a></li>
                <li><a href="/rango/login/">Login</a></li>
            {% endif %}
                <li><a href="/rango/about/">About</a></li>
            </ul>
        </div>
    </body>
</html>
